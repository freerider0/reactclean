version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reactclean-app
    restart: unless-stopped
    networks:
      - traefik
    labels:
      # Enable Traefik
      - "traefik.enable=true"

      # HTTP Router
      - "traefik.http.routers.reactclean.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.reactclean.entrypoints=websecure"
      - "traefik.http.routers.reactclean.tls=true"
      - "traefik.http.routers.reactclean.tls.certresolver=letsencrypt"

      # Service
      - "traefik.http.services.reactclean.loadbalancer.server.port=80"

      # Optional: HTTP to HTTPS redirect
      - "traefik.http.routers.reactclean-http.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.reactclean-http.entrypoints=web"
      - "traefik.http.routers.reactclean-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

networks:
  traefik:
    external: true
